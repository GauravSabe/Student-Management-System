<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Student Management System</title>
		<!-- Linking Bootstrap CSS for styling -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	</head>
	<body>
		
		<!-- Navbar with navigation links -->
		<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		    <a class="navbar-brand" href="#">Student Management System</a>
		    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
		        <span class="navbar-toggler-icon"></span>
		    </button>
		    <div class="collapse navbar-collapse" id="collapsibleNavbar">
		        <ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link" th:href="@{students}"> Student Management </a></li>
				</ul>
		    </div>
		</nav>
		
		<div class="container">	
			<!-- Title section -->
			<div class="text-center">
				<h2>Student List</h2>
			</div>
			
			<!-- Add Student Button -->
			<div class="row">
				<div class="col-lg-3">
					<a th:href="@{students/new}" class="btn btn-primary btn-sm mb-3">Add Student</a>
				</div>
			</div>
			
			<!-- Student Data Table -->
			<table class="table table-striped table-bordered">
				<thead class="table-dark">
					<tr>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Email</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<!-- Looping through the list of students and displaying their details -->
					<tr th:each="student:${studentsObj}">
						<td th:text="${student.firstName}"></td>
						<td th:text="${student.lastName}"></td>
						<td th:text="${student.email}"></td>
						<td>
							<!-- Links to edit and delete student data -->
							<a th:href="@{students/edit/{id} (id=${student.id})}" class="btn btn-info">Update</a>
							<a th:href="@{students/{id} (id=${student.id})}" class="btn btn-danger">Delete</a>
						</td>
					</tr>
				</tbody>
			</table>	
		</div>
	</body>
</html>
