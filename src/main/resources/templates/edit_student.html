<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Student Management System</title>
		<!-- Bootstrap CSS for styling the page -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	</head>
	<body>
		
		<!-- Navbar with navigation links -->
		<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		    <a class="navbar-brand" href="#">Student Management System</a>
		    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
		        <span class="navbar-toggler-icon"></span>
		    </button>
		    <div class="collapse navbar-collapse" id="collapsibleNavbar">
		        <ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link" th:href="@{/students}"> Student Management </a></li>
				</ul>
		    </div>
		</nav>
		
		<div class="container">
			<div class="row">
				<!-- Form container for updating student details -->
				<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
					<div class="text-center" style="font-size: 30px;">Update Student</div>
					<div class="card-body"></div>
					<!-- Form for updating student details -->
					<form th:action="@{/students/edit/{id} (id=${studentObj2.id})}" th:object="${studentObj2}" method="post">
						
						<!-- First Name input field -->
						<div class="form-group">
							<label>Student First Name</label> <br />
							<input type="text" name="firstName" class=" form-control" th:field="*{firstName}" placeholder="Enter Student FirstName"/>
						</div><br />
						
						<!-- Last Name input field -->
						<div class="form-group">
							<label>Student Last Name</label> <br />
							<input type="text" name="lastName" class=" form-control" th:field="*{lastName}" placeholder="Enter Student LastName"/>
						</div><br />
						
						<!-- Email input field -->
						<div class="form-group">
							<label>Student Email</label> <br />
							<input type="text" name="email" class=" form-control" th:field="*{email}" placeholder="Enter Student Email"/>
						</div><br />	
						
						<!-- Submit button to update the student data -->
						<div class="box-footer">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div><br />
								
					</form>
				</div>
			</div>
		</div>
			
	</body>
</html>
